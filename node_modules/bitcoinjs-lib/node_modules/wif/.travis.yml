sudo: false
os: linux
language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "5"
env:
  matrix:
    - TEST_SUITE=unit
matrix:
  include:
    - os: linux
      node_js: "4"
      env: TEST_SUITE=coverage
    - os: linux
      node_js: "4"
      env: TEST_SUITE=standard
script: "npm run-script $TEST_SUITE"
